<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <div class="outer">
      <div class="container">
        <div class="intro">
          <h1>Part Search</h1>
          <p>
            Searches multiple electronic part suppliers. Popups must be enabled
            for this site to allow opening of multiple tabs of search results.
          </p>
          <div class="center">
            <input type="text" id="searchInput" placeholder="Search..." />
            <button id="searchButton">Search</button>
          </div>
        </div>
        <div id="checkbox-container">
          <div id="checkboxes"></div>
          <div>
            <span id="select">select all</span> /
            <span id="deselect">deselect all</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/andygock/part-search" class="github-link"
        >GitHub</a
      >
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>

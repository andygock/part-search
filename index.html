<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-container">
      <div class="logo-container">
        <h1>Part Search</h1>
      </div>
      <input type="text" id="searchInput" placeholder="Search..." />
      <button id="searchButton">Search</button>
      <div class="checkbox-container">
        <label
          ><input
            type="checkbox"
            class="search-checkbox"
            value="element14"
            checked
          />
          Element14</label
        >
        <label
          ><input type="checkbox" class="search-checkbox" value="rs" checked />
          RS Components</label
        >
        <label
          ><input
            type="checkbox"
            class="search-checkbox"
            value="digikey"
            checked
          />
          Digi-Key</label
        >
        <label
          ><input
            type="checkbox"
            class="search-checkbox"
            value="mouser"
            checked
          />
          Mouser</label
        >
      </div>
      <p>
        Searches multiple electronic part suppliers. Popups must be enabled for
        this site to allow opening of multiple tabs of search results.
      </p>
    </div>
    <footer>
      <a href="https://github.com/andygock/part-search" class="github-link"
        >GitHub</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
